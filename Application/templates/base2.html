<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <link rel="shortcut icon" href="#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <title>{% block title %} {% endblock title %}</title>
    <style>{% block style %} {% endblock style %}</style>
  </head>
  <body>
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <label class="navbar-brand" href="#">
        MCQ Questions
      </label>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav-bar collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'add_mcq_question' %}">Add Question</a>
          </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'ContactUs' %}">Contact Us</a>
            </li>
        </ul>
        <form class="d-flex" role="search" method="post" action="{% url 'searching' %}">
          {% csrf_token %}
          <input name="searched_data" class="form-control me-2" type="search" placeholder="Search For Question" aria-label="Search" required>
          <button class="btn btn-success" type="submit">Search</button>
        </form>
        {% if user.is_authenticated %}
        <a href="{% url 'signout' %}"><button class="btn btn-light mx-2" type="button" name="button">Logout</button></a>
        {% endif %}
      </div>
    </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-info text-center" role="alert">
      <h4>{{message}}<h4>
    </div>
    {% endfor %}
    {% block body %}{% endblock body %}
    
    <script type="text/javascript">
      const currentLocation=location.href;
      const menuItem=document.querySelectorAll(".nav-bar ul a");
      const menuLength=menuItem.length;
      for(var i=0;i<menuLength;i++){
        if(menuItem[i].href===currentLocation){
          menuItem[i].className="active nav-link"
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
